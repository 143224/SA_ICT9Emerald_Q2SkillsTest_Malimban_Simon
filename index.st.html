<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://cdn.fstoppers.com/styles/full/s3/photos/138640/03/04/c16194787837b42a12568419833c514b.jpg?itok=NmVsuFpL') no-repeat center center/cover;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Enroll Now</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#schoolNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="schoolNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Admissions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Enrollment Form -->
<div class="container d-flex align-items-center justify-content-center py-5">
  <div class="col-md-8 col-lg-6">
    <div class="form-container shadow">
      <h2 class="text-center mb-4">Student Enrollment Form</h2>

      <form>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Simon">
          </div>
          <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Malimban">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="simonlucasmalimban@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Course</label>
          <select class="form-select">
            <option selected>Select Course</option>
            <option>Science</option>
            <option>Mathematics</option>
            <option>Arts</option>
            <option>Computer Studies</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Enroll Now
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
